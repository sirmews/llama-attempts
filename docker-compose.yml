version: '3'

networks:
  net:
    driver: bridge

services:
  chainlit:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./app:/app
    env_file:
      - .env
    networks:
      - net

  chroma_server:
    image: server
    build:
      context: .
      dockerfile: Dockerfile.chroma
    volumes:
      - ./chroma:/chroma
      - index_data:/index_data
    command: uvicorn chromadb.app:app --reload --workers 1 --host 0.0.0.0 --port 8000 --log-config /chroma/log_config.yml
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - 8002:8000  # Use a different port to avoid conflict with llama_index_app
    networks:
      - net

volumes:
  index_data:
    driver: local
  backups:
    driver: local
